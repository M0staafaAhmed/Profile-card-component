<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Profile card component</title>
</head>

<body>
  <div class="social">
    <div class="image">
      <img src="img/image-victor.jpg" alt="icon">
    </div>
    <div class="info">
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    </div>
    <div class="numbers">
      <div class="number">
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div class="number">
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div class="number">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
